--- 

- defaults:
    link:
      create: true
      glob: true
      force: false
      relink: true
  clean:
  - ~/
  - ~/.config/

- link:
    ~/.config:
      path: 'config/*'
      create: true
      force: true
      glob: true
      relink: true

- link:
    ~/:
      path: "*"
      prefix: "."
      exclude:
      - .git
      - .gitmodules
      - config
      - dotbot
      - dotfiles.yaml
      - install
      - mc
      - packer-snapshots
      - README.md
      create: true
      # force: true
      glob: true
      relink: true

- shell:
  - mkdir -p ~/.config/mc
  - cp -rvp mc/* ~/.config/mc/.
  - mkdir -p ~/.local/share/mc
  - cp -rvp mc/* ~/.local/share/mc/.

  - [git submodule update --init --recursive, Installing submodules]                                                 


