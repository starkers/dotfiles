#################################
#             Corners           #
#################################
corner-radius = 8.0;
rounded-corners-exclude = [
  "class_g = 'Polybar'"
];
round-borders = 1;
round-borders-exclude = [
  "class_g = 'Polybar'"
];
round-borders-rule = [
  "1:window_type *= ''"
];

#################################
#             Shadows           #
#################################
shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-exclude = [
  "window_type *= ''"
];

#################################
#           Fading              #
#################################
fading = false;
fade-in-step = 1;
fade-out-step = 1;
fade-exclude = []

#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 1;
frame-opacity = 1.0;
inactive-opacity-override = true;
active-opacity = 1.0;
focus-exclude = [
  "window_type *= ''"
];
opacity-rule = [
  "80:class_g = 'tilix'",
  "100:class_g = 'firefox' && window_type = 'utility'", 
  "100:window_type = 'normal' && class_g != 'Volumeicon'",
  "90:window_type = 'normal' && class_g *= 'Volumeicon' && name !*= 'Preferences'",
  "90:window_type != 'normal' && window_type != 'dialog'"
];


#################################
#     Background-Blurring       #
#################################
blur: {
  method = "kawase";
  strength = 5;
  deviation = 1.0;
  kernel = "11x11gaussian";
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}
blur-background-exclude = [
  #"name = 'Polybar tray window'"
  #"window_type = 'dock'"
  "class_g = 'firefox' && window_type = 'utility'" 
];

#################################
#       General Settings        #
#################################
experimental-backends = true;
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = false;
detect-client-opacity = true;
refresh-rate = 0;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "info";
wintypes:
{
  normal = { fade = true; }
  tooltip = { fade = true; }
  dock = { fade = true; }
  dnd = { fade = true; }
  popup_menu = { fade = true; }
  dropdown_menu = { fade = true; }
};

