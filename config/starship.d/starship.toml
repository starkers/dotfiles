# $lua\
[aws]
disabled = true

[python]
disabled = true

[golang]
disabled = true

[time]
disabled = true

# [date]
# disabled = true

[directory]
truncation_length = 3
truncate_to_repo = false

[kubernetes]
format = '[⎈ $context ](yellow)'
disabled = false

[kubernetes.context_aliases]
"foo" = "💚 dev"
"bar" = "⛔ prod"
"waz" = "♻️  tooling"
"baz" = "🌀 sandbox"

[gcloud]
disabled = true



[git_branch]
symbol = " "
truncation_length = 30
# truncation_symbol = ""
format = '[$symbol$branch(:$remote_branch)]($style) '

# [git_commit]
# tag_disabled = false
# tag_symbol = "🏷 "


[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️ ×${count} "
stashed = "📦 "
modified = "📝×${count} "
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"


[git_commit]
commit_hash_length = 4
tag_symbol = "ﰗ "




[nodejs]
format = ""
#via [🤖 $version](bold green) "
