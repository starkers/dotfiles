[shell]
program = "/usr/bin/fish"

[colors.primary]
background = "0x282a36"
foreground = "0xf8f8f2"

[colors.normal]
black = "0x000000"
blue = "0xcaa9fa"
cyan = "0x8be9fd"
green = "0x50fa7b"
magenta = "0xff79c6"
red = "0xff5555"
white = "0xbfbfbf"
yellow = "0xf1fa8c"

[colors.bright]
black = "0x575b70"
blue = "0xcaa9fa"
cyan = "0x9aedfe"
green = "0x5af78e"
magenta = "0xff92d0"
red = "0xff6e67"
white = "0xe6e6e6"
yellow = "0xf4f99d"

[font]
size = 12

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"




[keyboard]
# See defaults: https://alacritty.org/config-alacritty-bindings.html
bindings = [
  { key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
]
